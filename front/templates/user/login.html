<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'plugins/layui/css/layui.css' %}">
    <link rel="stylesheet" href="{% static 'css/user/login.min.css' %}">
</head>
<body>

<div class="layadmin-user-login">

    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-header">
            <h2>招聘管理系统登录</h2>
        </div>
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
            {% csrf_token %}
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="login-username"></label>
                <input type="text" name="username" id="login-username" placeholder="用户名" class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="login-password"></label>
                <input type="password" name="password" id="login-password" placeholder="密码" class="layui-input">
            </div>
            <div class="layui-form-item">
                <div class="layui-row">
                    <div class="layui-col-xs7">
                        <label class="layadmin-user-login-icon layui-icon layui-icon-vercode"
                               for="login-vercode"></label>
                        <input type="text" name="vercode" id="login-vercode" placeholder="图形验证码" class="layui-input">
                    </div>
                    <div class="layui-col-xs5">
                        <div style="margin-left: 10px;">
                            <img src="" class="layadmin-user-login-codeimg" id="get-vercode">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid layui-btn-normal" id="login-submit">登 录</button>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'plugins/JQuery/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'plugins/layui/layui.all.js' %}"></script>
<script src="{% static 'js/rmsajax.min.js' %}"></script>
<script src="{% static 'js/common.min.js' %}"></script>
<script src="{% static 'js/user.min.js' %}"></script>
<script>
    $(function () {
       var user = new User();
       user.generateImageCode();
       user.captchaUpdateEvent();
       user.loginEvent();
    });
</script>
</body>
</html>
